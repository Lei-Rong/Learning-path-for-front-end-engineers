<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
</head>
<body>
    <div class="box clear">
        <img src="./dog.jpeg" alt="">
    </div>
</body>
<style>
    .box {
        padding:10px;
        background-color: #cd0000;
    }

    .box > img {
        float: left;
        width: 100px;
        height: 100px;
    }

    /* 清除浮动 */
    .clear:after{
        content: "";
        /* 是block和table 不能是list-style（IE不支持用来清除浮动） */
        display: block;
        clear: both;
    }
</style>
</html>
