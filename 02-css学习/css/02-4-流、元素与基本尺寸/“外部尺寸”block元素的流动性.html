<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="contant">
        <h4>无宽度，借助流动性</h4>
        <!-- 去除外内边距 宽度自适应 体现流动性 -->
        <div class="nav">
            <a href="" class="nav-a">导航1</a>
            <a href="" class="nav-a">导航2</a>
            <a href="" class="nav-a">导航3</a>
        </div>
        <h4>width:100%</h4>
        <!-- 设置了width宽度 取消的盒子的流动性 -->
        <div class="nav">
            <a href="" class="nav-a width">导航1</a>
            <a href="" class="nav-a width">导航2</a>
            <a href="" class="nav-a width">导航3</a>
        </div>
    </div>
</body>
<style>
    .contant{
        width: 500px;
    }
    .width {
        width: 100%;
    }

    .nav {
        background-color: #cd0000;
    }
    .nav-a {
        display: block;
        margin: 0 10px;
        padding: 9px 10px;
        border-bottom: 1px solid #b70000;
        border-top: 1px solid #de3636;
        color: #fff;
    }
    .nav-a:first-child { border-top: 0; }
    .nav-a + .nav-a + .nav-a { border-bottom: 0;}
</style>
</html>
