<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系选择器</title>
</head>
<body>
    <div class="abandon">
        <p>son1</p>
        <p>son2</p>
        <p>son3</p>
        <div>
            <p>son4</p>
        </div>
    </div>
    <p>+ 兄弟</p>


    <div>A div element.</div>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    
    <p class="abandon1">The first paragraph.</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h2>Another list</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
<style>
    /* 后代选择器 选择指定元素内的所有<p>元素 */
    .abandon p{
        color: red;
    }

    /* 选择所有父级是指定元素的 <p> 元素 */
    .abandon > p {
        color: blue;
    }

    /* 选择所有紧跟指定元素后的第一个<p>元素 第一个兄弟 */
    .abandon + p {
        color: purple;
    }

    /* 设置同一父元素下的指定元素之后的每一个 ul 元素的背景颜色 (不需要相邻) */
    .abandon1 ~ ul {
        background-color:red;
    }

</style>
</html>
